projects:
  title: Projects
  # intro: >
  #   You can list your side projects in this
  #   section. Lorem ipsum dolor sit amet, consectetur adipiscing elit.
  #   Vestibulum et ligula in nunc bibendum fringilla a eu lectus.
  assignments:
    - title: tc - A type-class solver for Coq in Elpi
      link: https://github.com/LPCIC/coq-elpi/tree/master/apps/tc
      tagline: |
        A type class solver written using the
        [coq-elpi](https://github.com/LPCIC/coq-elpi) framework (the subject of my
        PhD thesis)
    - title: Time To Tank
      link: https://www.youtube.com/watch?v=63MywJ9FYEg&t=2s&ab_channel=D.N.AGameProduction
      tagline: |
        A 3D game written in JS using the BabylonJS framework. This game was
        part of a competition where we won the $2^{nd}$ price *TOP du TOP*
        ([here](https://ds4h.univ-cotedazur.fr/retour-sur-la-remise-des-prix-games-on-web-2022)
        the link of the award ceremony)
    - title: AllIntervalSeries
      link: https://github.com/FissoreD/All-Intervall-Series
      tagline: |
        A well-known problem in constraint programming. I provide a solver written
        in Java using the library
        [Choco-solver](https://github.com/chocoteam/choco-solver). I propose
        different implementations, trying to increase each time the performance of
        the model by attempting to break symmetries.
    - title: Learnng-and-More
      link: https://fissored.github.io/Learning-And-More?Home
      tagline: |
        A project where I implement in typescript different learning algorithms,
        ranging from the **L*** algorithm meant to *learn* regular languages to
        the **TTT-VPA** algorithm aiming to *learn* visible pushdown grammars.
    - title: Cryptator
      link: https://github.com/arnaud-m/cryptator
      tagline: |
        A project on which I worked during a semester. It is a solver for
        [cryptarithms](https://en.wikipedia.org/wiki/Verbal_arithmetic). For this
        project we have published the article *Jouer avec des Cryptarithmes en
        Programmation par Contraintes* (see
        [here](/publications/#jouer-avec-des-cryptarithmes-en-programmation-par-contraintes-pag-96-101))

